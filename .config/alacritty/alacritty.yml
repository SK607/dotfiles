# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# https://github.com/arcticicestudio/nord-alacritty
env:
  TERM: screen-256color
window:
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 6
    y: 6
  decorations: none
  opacity: 1.0
shell:
  program: /bin/bash  # /bin/fish
live_config_reload: true
dynamic_padding: true
font:
  normal:
    family: mononoki Nerd Font
    style: Regular
  bold:
    family: mononoki Nerd Font
    style: Bold
  italic:
    family: mononoki Nerd Font
    style: Italic
  bold_italic:
    family: mononoki Nerd Font
    style: BoldItalic
  size: 16
  draw_bold_text_with_bright_colors: true
schemes:
  Nord: &Nord
    primary:
      background: '#282c34'
      foreground: '#d8dee9'
      dim_foreground: '#282c34'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#434c5e'
      red: '#f9929b'
      green: '#98c379'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#d8dee9'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#8fbcbb'
      yellow: '#fbdf90'
      blue: '#81a1c1'
      magenta: '#d2b8ed'
      cyan: '#8fbcbb'
      white: '#d8dee9'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'
  SK: &SK
    primary:
      background: '#3a3a3a'
      foreground: '#d7d7d7'
    normal:
      black:   '#7b7b7b'
      red:     '#ff8787'
      green:   '#87af87'
      yellow:  '#ffd7af'
      blue:    '#afafd7'
      magenta: '#ff87af'
      cyan:    '#87d7d7'
      white:   '#d7d7d7'
    bright:
      black:   '#626262'
      red:     '#e1a5a5'
      green:   '#91a591'
      yellow:  '#ebd7c3'
      blue:    '#b9b9cd'
      magenta: '#e1a5b9'
      cyan:    '#9bc3c3'
      white:   '#acacac'
colors: *Nord

