# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: alacritty
window:
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 6
    y: 0
  decorations: none
  opacity: 1.0
font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular
  bold:
    family: mononoki Nerd Font Mono
    style: Bold
  italic:
    family: mononoki Nerd Font Mono
    style: Italic
  bold_italic:
    family: mononoki Nerd Font Mono
    style: BoldItalic
  size: 16.0
  draw_bold_text_with_bright_colors: true
schemes:
  DoomOne: &DoomOne
    primary:
      background: '#282c34'
      foreground: '#bbc2cf'
